<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecture Schedule Management</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-logo">AI Time Table Manager</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="teachers.html" class="nav-link">Teachers</a>
        <a href="subjects.html" class="nav-link">Subjects</a>
        <a href="classes.html" class="nav-link">Classes</a>
        <a href="timetable.html" class="nav-link">Timetable</a>
        <a href="lecture_limit.html" class="nav-link">Lecture Limit</a>
        <a href="lecture_schedule.html" class="nav-link active" aria-current="page">Lecture Schedule</a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <h1 class="page-title">Lecture Schedule Management</h1>
        <div class="user-avatar" title="User Avatar"></div>
      </header>

      <section class="container">
        <h2>Add New Lecture Schedule</h2>

        <label for="lectureDay">Select Day:</label>
        <select id="lectureDay" class="neon-input">
          <option value="" disabled selected>Select day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <label for="lectureStartTime">Lecture Start Time:</label>
        <input id="lectureStartTime" type="time" class="neon-input" />

        <label for="lectureDuration">Lecture Duration (minutes):</label>
        <input id="lectureDuration" type="number" class="neon-input" min="1" placeholder="e.g. 60" />

        <label for="lectureEndTime">Lecture End Time:</label>
        <input id="lectureEndTime" type="time" class="neon-input" />

        <label for="breakStartTime">Break Start Time:</label>
        <input id="breakStartTime" type="time" class="neon-input" />

        <label for="breakEndTime">Break End Time:</label>
        <input id="breakEndTime" type="time" class="neon-input" />

        <label for="lunchStartTime">Lunch Start Time:</label>
        <input id="lunchStartTime" type="time" class="neon-input" />

        <label for="lunchEndTime">Lunch End Time:</label>
        <input id="lunchEndTime" type="time" class="neon-input" />

        <div class="button-wrapper">
          <button class="btn neon-btn" onclick="addLectureSchedule()">Add Schedule</button>
        </div>

        <h2>Existing Lecture Schedules</h2>
        <table class="neon-table" id="lectureScheduleTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Lecture Start</th>
              <th>Lecture End</th>
              <th>Break Start</th>
          <th>Break End</th>
          <th>Lunch Start</th>
          <th>Lunch End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
