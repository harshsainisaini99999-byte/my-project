<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Timetable Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-logo">AI Time Table Manager</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link active" aria-current="page">Dashboard</a>
        <a href="teachers.html" class="nav-link">Teachers</a>
        <a href="subjects.html" class="nav-link">Subjects</a>
        <a href="classes.html" class="nav-link">Classes</a>
        <a href="timetable.html" class="nav-link">Timetable</a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <h1 class="page-title">Dashboard</h1>
        <div class="user-avatar" title="User Avatar"></div>
      </header>

      <section class="container">
        <div class="cards">
          <div class="card neon-card">
            <h3>Total Teachers</h3>
            <p id="teacherCount">0</p>
          </div>
          <div class="card neon-card">
            <h3>Total Subjects</h3>
            <p id="subjectCount">0</p>
          </div>
          <div class="card neon-card">
            <h3>Total Classes</h3>
            <p id="classCount">0</p>
          </div>
        </div>

        <button onclick="location.href='timetable.html'" class="btn neon-btn">Generate Timetable</button>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
